<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix</title>
	<link rel="stylesheet" href="styles2.css">
</head>
<body>
	
	    <!-- Container -->
		<div class="container">

			<!-- page-one-container -->
			
		  <section class="page-one-container">
  
			  <!-- navigation-bar -->
			  <div class="navigation-bar">
  
				  <!-- navigation-right -->
				  <div class="navigation-right">
					  <div class="logo-container">
						  <img src="images/page-images/netflix-removebg-preview.png" alt="" class="image">
					  </div>
				  </div>
				  <!-- navigation-right End-->
			  </div>

				  <section class="page-one-container">
					<div class="form-container">
						<form action="#" method="POST">
							<h1 class="form-header">Sign In</h1>
							<div class="input-gap">
								<input type="text" placeholder="Email or phone number" name="email" class="input-spacing" required>
							</div>
							<div class="input-gap">
								<input type="password" placeholder="Password" name="password" class="input-spacing" required>
							</div><br>
							<div class="input-gap">
								<button class="form-btn"><a href="#">Sign In</a></button>
							</div>

							<div class="input-gap">
							<div class="cookies-settings">
								<div class="left">
									<div class="radio-btn">
										<input type="checkbox" style="border-style:none;font-size:11px;">
									</div>
									<div class="radio-btn-text">Remember me</div>
								</div>
								<div class="right">Need help?</div>
							</div>
							</div>

							<div class="rechaptcha-verification">
								<p class="rechaptcha-verification-paragraph">New to Netflix?<span><a href="#">Sign up now.</a></span></p>
								<p class="rechaptcha-verification-paragraph-two">This page is protected by Google reCAPTCHA to<br>ensure you are not a bot.<span>Learn more</span>.</p>
							</div>

						</form>
					</div>

					<section class="page-two-container">
						<footer>
							<p class="footer-header"><a href="#">Questions? Contact us.</a></p>
							<div class="footer-grid-container">
								<div class="footer-grid">
									<ul>
										<li><a href="#">FAQ</a></li>
										<li><a href="#">Cookie Preferences</a></li>
									</ul>
								</div>
								<div class="footer-grid">
									<ul>
										<li><a href="#">Help Center</a></li>
										<li><a href="#">Corporate Information</a></li>
									</ul>
								</div>
								<div class="footer-grid">
									<ul>
										<li><a href="#">Terms of Use</a></li>
									</ul>
								</div>
								<div class="footer-grid">
									<ul>
										<li><a href="#">Privacy</a></li>
									</ul>
								</div>
							</div>
							</footer>
					  </section>
				  </section>

			  </div>
			  <!-- container End-->

</body>
</html>
